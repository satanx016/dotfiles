$colorFocused = rgb(C2212E)
$colorUnfocused = rgb(650808)

general {
    col.active_border = $colorFocused 
    col.inactive_border = $colorUnfocused
}

group {
    groupbar {
        col.active = $colorFocused 
        col.inactive = $colorUnfocused
    }
    col.border_active = $colorFocused
    col.border_inactive = $colorUnfocused
}

decoration {
    col.shadow = $colorUnfocused
}
